<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr1 = ["name", "address", "age", "contact"];

      //  for loop
      for (let i = 0; i < arr1.length; i++) {
        console.log(i + ":" + arr1[i]);
      }

      // while loop
      let i = 0;
      while (i < arr1.length) {
        console.log(i + ":" + arr1[i]);
        i++;
      }

      //do-while
      let d=0;
      do{
        console.log(arr1[d])
        d++
      }while(d<3);

    </script>
  </body>
</html>
