    <main>
      <form action="">
        <fieldset style="margin: 50px; padding: 20px;">
          <legend>
            <h1>Website Intake Form</h1>
          </legend>
          <label for="name">Name</label><br><br>
          <input type="text" id="name1" class="name" name="name" placeholder="First Name"/> 
          <input type="text" id="name2" name="name" placeholder="Last Name" /> <br /><br />
          <label for="email">Email</label> <br>

          <label for="Phone">Phone Number</label><br>
          <input type="tel" id="phone" name="phone" placeholder="(000) 000-0000" /> <br /><br />
          
        <label for="budget">What is Your estimated budget?</label> <br></BR>
               <select name="" id="budget" >
                <optgroup label="Budget Range">
                    <option value=""></option>
                    <option value="">$1000-$5000</option>
                    <option value="">$5000-$10,000</option>
                    <option value="">$10,000+</option>
                </optgroup>
               </select><br><br>
               <label for="msg">What is this project about?</label>
                <br><br>
                <textarea type="text" id="project"  rows="5" cols="30"></textarea>
                <br><br>
                <label for="address">What is your current or intented website address?</label><br><br>
                <input type="url" id="web" name="address" placeholder="www.example.com"/>
                <br><br>
                <label for="page">Approximately how many pages/sections will your website have?</label><br><br>
                <input type="number" id="page" name="page" placeholder="ex:20" />
                <br><br>
                <label for="host">Do you need Hosting?</label> <br><br>
                <input type="radio" name="host" />Yes <br>
                <input type="radio" name="host" />No
                <br><br>  
                <label for="seo">How important is Search Engine Optimization for your website?</label> <br> <br>
                 <select name="seo" id="seo">
                  <optgroup>
                    <option value=""> </option>
                    <option value="">Not Important</option>
                    <option value="">Somewhat Important</option>
                    <option value="">Very Important</option>
                  </optgroup>
                 </select>
                  <br><br>
                  <label for="content">Will the existing website be used?</label> <br> <br>
                  <input type="radio" name="content" />Yes <br>
                  <input type="radio" name="content" />No  <br><br>
                  <label for="audience">Who is your target audience?</label>
                  <br><br>
                  <textarea type="text" id="audience" rows="5" cols="30"></textarea>
                  <br><br>
                  <label for="project">Do you have color scheme?</label> <br><br>
                  <textarea type="text" id="color" rows="5" cols="30"></textarea>
                  <br><br>
                  <label for="file">Please list your reference websites.</label>
                  <input type="file" id="file">  <br><br>
                  <label for="date">Date to complete</label> <br> <br>
                  <input type="date" id="date"> <br><br>
                  <label for="msg">Further Message</label> <br><br>
                  <textarea name="msg" id="" placeholder="Additional message" rows="5" cols="30"></textarea> <br> <br>
