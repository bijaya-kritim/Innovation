<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        body{
            background-color: antiquewhite;
            
        }
      button {
        height: 50px;
        width: 120px;
        border-radius: 40px;
        position: relative;
        left:-20px;
        margin-left: 50px;
        margin-bottom: 20px;
        color:white;
        font-weight: 800;
        font-size: 20px;
        border: none;
        border: 2px solid white;
      }
      .btnOption2{
        position: relative;
        top:100px;
        left:240px;
      }
      .btnOption3{
        position: relative;
        top:170px;
        left:440px;
      }
    </style>
  </head>
  <body>
    <section style="height: 90vh; width:600px; background-color: rgb(236, 206, 216); position: relative; left:490px ; top:20px; border-radius: 50px; border:4px solid white;">
    <div class="body" style="height: 300px; width: 100%; ">
         <div
      id="box"
      style="
        height: 250px;
        width: 250px;
        background-color: rgb(164, 65, 65);
        border: 4px solid white;
        border-radius: 50px;
        position: relative;
        left: 320px;
        top:20px;
      "
    ></div>
    </div>
   
    <div
      class="btnOption"
      style="
        width: 90%;
        height: 150px;
        justify-content: space-evenly;
        align-items: center;
        gap: 100px;

        border: 4px solid white;
        border-radius: 30px;
        position: relative;
        top: 10px;
        left: 20px;
        padding-top: 20px;
        padding-left: 20px;
      "
    >
      <button id="red" style="background-color: rgb(239, 152, 152);">Pink</button><button id="blue" style="background-color: rgb(149, 165, 220);">Blue</button
      ><button id="yellow" style="background-color: rgb(251, 212, 85);">Yellow</button><button id="grey" style="background-color: rgb(113, 108, 108);">Grey</button
      ><button id="green" style="background-color: rgb(84, 185, 84);">Green</button>
      <button id="beige" style="background-color: rgb(245, 187, 149);">Peach</button>
    </div>


    <h4><i style="color: white; position: absolute; font-family:Arial, Helvetica, sans-serif; font-size: 23px;  width:300px; text-align: center; left:150px;bottom:100px">Visibility of Box</i></h4>
    <div class="btnOption2" style="position: relative;
        top:80px;
        left:140px;">
        <button id="visible" style="background-color: rgb(163, 139, 163);">Visible</button>
        <button id="invisible" style="background-color: rgb(163, 139, 163);">Invisible</button>
    </div>
    <div class="btnOption3" style="width:250px;height:80px;border: 3px solid white; border-radius: 20px; display: flex; padding: 10px; position: absolute;
    top:50px;left:30px; display: flex; justify-content: space-between;">
        <button id="increase" style="background-color: rgb(82, 103, 71);  position:absolute; left:-30px; height: 50px; width:100px; font-size: 14px;">Increase</button>
        <button id="decrease" style="background-color: rgb(82, 103, 71);  height: 50px; width:100px; font-size: 14px;  position:absolute;left:100px;">Decrease</button>
        <span style="color: white; width:100%;position: relative;top:50px; text-align: center; font-weight: 600;">Press the button to increase or decrease </span>
    </div>
    <h4><i style="color: white; position: absolute; font-family:Arial, Helvetica, sans-serif; font-size: 23px; bottom:400px;  width:300px; text-align: center;">Pick The color you want<br> in Box</i></h4>
    </section>

    <script>
    
     const pinkColor = document.getElementById("red");
     const blueColor = document.getElementById("blue");
     const yellowColor = document.getElementById("yellow");
     const greenColor = document.getElementById("green");
     const beigeColor = document.getElementById("beige");
     const greyColor = document.getElementById("grey");
     const visibleBtn = document.getElementById("visible");
     const invisibleBtn = document.getElementById("invisible");
     const increaseBtn = document.getElementById("increase");
     const decreaseBtn = document.getElementById("decrease");
      
     pinkColor.addEventListener("click",()=>{
        const box= document.getElementById("box")
        box.style.backgroundColor = "pink"
     })

     blueColor.addEventListener("click",()=>{
        const box= document.getElementById("box")
        box.style.backgroundColor = "rgb(149, 165, 220)"
     })
      greenColor.addEventListener("click",()=>{
        const box= document.getElementById("box")
        box.style.backgroundColor = "rgb(84, 185, 84)"
     })
     beigeColor.addEventListener("click",()=>{
        const box= document.getElementById("box")
        box.style.backgroundColor = "rgb(245, 187, 149)"
     })
      yellowColor.addEventListener("click",()=>{
        const box= document.getElementById("box")
        box.style.backgroundColor = "rgb(251, 212, 85)"
     })
      greyColor.addEventListener("click",()=>{
        const box= document.getElementById("box")
        box.style.backgroundColor = "rgb(113, 108, 108)"
     })
     invisibleBtn.addEventListener("click",()=>{
         const box= document.getElementById("box");
         box.style.backgroundColor="transparent"
          box.style.border="none";
     })
     visibleBtn.addEventListener("click",()=>{
         const box= document.getElementById("box");
         box.style.backgroundColor="rgb(164, 65, 65)"
          box.style.border="4px solid white";
     })
      increaseBtn.addEventListener("click",()=>{
         const box= document.getElementById("box");
         box.style.height="290px";
         box.style.width="290px";
     })
        decreaseBtn.addEventListener("click",()=>{
         const box= document.getElementById("box");
         box.style.height="200px";
         box.style.width="200px";
     })
     

     

    </script>
  </body>
</html>
