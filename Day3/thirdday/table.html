<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Book</title>

    <style>
        table,td,th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
  </head>
  <body>

    <table>

        <tr>
            <td colspan="6">Log Sheet</td>
        </tr>
      <tr>
        <th>SN</th>
        <th>Name</th>
        <th>Check-In Time</th>
        <th>Check-Out Time</th>
        <th>Tasks</th>
        <th>Status</th>
      </tr>

      <tr>
        <td rowspan="2">1</td>
        <td rowspan="2">Jenisha</td>
        <td><input type="time"></td>
        <td><input type="time"></td>
        <td rowspan="2">Make a table</td>
        <td rowspan="2"><select name="" id="">
            <option value="">In progress</option>
            <option value="">Completed</option>
            <option value="">Blocked</option>
        </select></td>
      </tr>

     <tr>
        <td><input type="time"></td>
        <td><input type="time"></td>
    
      </tr>

        <tr>
        <td>2</td>
        <td>Nisha</td>
        <td>12AM</td>
        <td>4AM</td>
        <td>Make a table</td>
        <td>Completed</td>
      </tr>

    </table>

  </body>
</html>
