<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Table</title>
    <style>
      .maincontainer {
        display: flex;
        gap: 20px;
      }
      table,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }

      .conatiner2 {
        margin-left: 20px;
      }

      th,
      td {
        padding: 20px;
      }
      
      th {
        text-align: left;
        vertical-align: top;
      }

      td {
        margin: 10px;
      }

      .table2 {
        margin-top: 6px;
      }

      .align {
        vertical-align: top;
        padding: 25px;
      }

    </style>
  </head>

  <body>
    <div class="maincontainer">
      <div class="container">
        <div class="table1">
          <table style="width: 100%">
            <tr>
              <th colspan="3" style="padding-bottom: 25px">RECIPE</th>
              <th>DATE:</th>
            </tr>

            <tr>
              <th colspan="4" style="border-bottom-color: white">WEATHER</th>
            </tr>
            <tr>
              <td style="border-right-color: white">TEMP:</td>
              <td style="border-right: none">HUMIDITY:</td>
            </tr>
          </table>
        </div>

        <div class="table2">
          <table style="width: 100%">
            <tr>
              <td colspan="3">WOOD USED:</td>
              <td>PIT/COOKER TYPE:</td>
            </tr>

            <tr>
              <th>TIME</th>
              <th>PIT TEMP</th>
              <th>PROBE TEMP</th>
              <th>MISC NOTES:(vents,setting,good,etc)</th>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td rowspan="2"></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td rowspan="2"></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td rowspan="2"></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td rowspan="2"></td>
            </tr>

            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>

            <tr>
              <td colspan="3">FINAL TEMP AT PULL:</td>
              <td colspan="3">TEMP AFTER REST:</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="container2">
        <table>
          <tr>
            <td colspan="4"><b>PROTEIN:</b></td>
            <td colspan="2">DATE:</td>
          </tr>

          <tr>
            <td colspan="3" class="align"><b>PRE COOK WEIGHT:</b></td>
            <td colspan="2" class="align"><b>SOURCED FROM:</b></td>
          </tr>

          <tr>
            <td colspan="3" class="align"><b>TRIMMING/BUTCHERING:</b></td>
            <td colspan="2" class="align"><b>SEASONING/SAUCE/BRINE:</b></td>
          </tr>

          <tr>
            <td colspan="5" class="align"><b>WRAP/REST:</b></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
