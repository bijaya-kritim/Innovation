<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .parent{
        width: 50vw;
        height: 50vh;
        background-color: blue;
        
       }
         .child{
            width: 50px;
            height: 50px;
            background-color: red;
            position: relative;
            left: 50%;
            top: 50%;
         }
         .one{
            font-size: 4rem;
         }
         .two{
            font-size: 64px;
         }
    </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
  <p class="one">world is beautifull</p>
  <p class="two">world is beautifull</p>
</body>
</html>
