<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 <style>


 </style>
</head>
<body>
    <div  id="btn" style="width: 150px; height: 150px; background-color: pink; margin-bottom: 10px;">
    </div>
    <button id="btnW" style="margin-bottom: 15px;">Width</button>
    <button id="btnH">Height</button>

    <div id="box" style="width: 150px; height: 150px; background-color: #000;margin-bottom: 10px;">
    </div>
    <button id="btnB">Blue</button>
    <button id="btnY">Yellow</button>
    <button id="btnP">Pink</button> <br>
    <button id="visible" style="margin-top: 10px;;">VISIBLE</button>
    <button id="invisible">INVISIBLE</button>

    
    <script>
  
    const btn0 = document.getElementById("btn"); 
    const btn1 = document.getElementById("btnW");
    const btn2 = document.getElementById("btnH");

     btn1.addEventListener("click",()=>{
        btn0.style.width= "100px";  
     })

     btn2.addEventListener("click",()=>{
        btn0.style.height= "100px";  
     })

    const blue = document.getElementById("btnB");
    const yellow = document.getElementById("btnY");
    const pink = document.getElementById("btnP");
    const show = document.getElementById("visible");
    const Hide= document.getElementById("invisible");
    const boxa = document.getElementById("box");

      blue.addEventListener("click",()=>{
          boxa.style.backgroundColor="blue";
      });
      
      yellow.addEventListener("click",()=>{
          boxa.style.backgroundColor="yellow";
      });
      pink.addEventListener("click",()=>{
          boxa.style.backgroundColor="pink";
      });

    Hide.addEventListener("click",()=>{
          boxa.style.display="none";
      });

      show.addEventListener("click",()=>{
          boxa.style.display="block";
      });
       
    </script>
</body>
</html>
