<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBQ Cook Log</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #111;
            padding: 20px;
            display: flex;
            justify-content: center;
            margin: 0;
        }
        .notebook {
            max-width: 1000px;
            width: 100%;
            height: 680px;
            background: #f9f9f9;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
            display: flex;
            overflow: hidden;
            position: relative;
        }
        .page {
            width: 50%;
            padding: 40px 30px;
            box-sizing: border-box;
          
        }
        .left-page {
            border-right: 3px solid #ccc;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            overflow: auto;
            font-size: 13px;
        }
        th, td {
            border: 1.5px solid #000;
            padding: 5px;
            vertical-align: top;
        }
        th {
            font-weight: bold;
            background: #fff;
        }
        .label {
            width: 35%;
            font-weight: bold;
            background: #f0f0f0;
        }
        
        .time-row td {
            height: 26px;
            text-align: center;
        }
        .notes-cell {
            width: 40%;
        }
        .big-box {
            height: 130px;
        }
      
    </style>
</head>
<body>
    <div class="notebook">
       
        <div class="page left-page">
            <table>
                <tr>
                    <th colspan="3">RECIPE:</th>
                    <th style="width:20%">DATE:</th>
                </tr>
                <tr>
                    <td colspan="4"><strong>WEATHER</strong></td>
                </tr>
                <tr><td class="label">TEMP:</td><td colspan="2"></td>
                    <td></td>
                </tr>
                <tr>
                    <td class="label">HUMIDITY:</td><td colspan="3"></td>
                </tr>
                <tr>
                    <td class="label">WOOD USED:</td><td colspan="2"></td>
                    <td class="label">PIT/COOKER TYPE:</td>
                </tr>

                <tr>
                    <td colspan="4">
                        <table style="font-size:12px; margin-top:8px;">
                            <tr>
                                <th style="width:15%">TIME</th>
                                <th style="width:20%">PIT TEMP</th>
                                <th style="width:20%">PROBE TEMP</th>
                                <th style="width:45%">MISC NOTES (vents, wrap, fuel, etc.)</th>
                            </tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                            <tr class="time-row"><td></td><td></td><td></td><td class="notes-cell"></td></tr>
                        </table>
                    </td>
                </tr>

                <tr>
                    <td colspan="2"><strong>FINAL TEMP AT PULL:</strong></td>
                    <td colspan="2"><strong>TEMP AFTER REST:</strong></td>
                </tr>
              
            </table>
        </div>

        <div class="page">
            <table>
                <tr>
                    <th colspan="2">PROTEIN:</th>
                    <td colspan="2">DATE:</td>
                </tr>
                <tr><td class="label">PRE COOK WEIGHT:</td><td colspan="2"></td><td class="label">SOURCED FROM:</td></tr>
                <tr><td class="label">TRIMMING/BUTCHERING:</td><td colspan="3"></td></tr>
                <tr><td class="label">SEASONING/SAUCE/BRINE:</td><td colspan="3"></td></tr>
                <tr><td class="label">WRAP/REST:</td><td colspan="3"></td></tr>


                <tr><td colspan="4"><strong>OVERALL NOTES</strong></td></tr>
                <tr><td colspan="4" class="big-box"></td></tr>
            </table>
        </div>
    </div>
</body>
</html>
