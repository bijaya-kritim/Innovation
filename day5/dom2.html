<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(248, 206, 255);">
    <div class="div" style="background-color: rgb(184, 182, 182);">
        <button id="skyblue" style="background-color: skyblue; padding: 20px 40px;margin: 50px; border-radius: 20px; text-align: center;">Click</button>
        <button id="pink" style="background-color:pink;padding: 20px 40px;margin: 50px; border-radius: 20px; text-align: center;">Click</button>
        <button id="lightgreen" style="background-color:lightgreen;padding: 20px 40px;margin: 50px; border-radius: 20px; text-align: center;">Click</button> 
        <button id="yellow" style="background-color:lightgoldenrodyellow;padding: 20px 40px;margin: 50px; border-radius: 20px; text-align: center;">Click</button> 
        <button id="lavender" style="background-color:rgb(188, 188, 229);padding: 20px 40px;margin: 50px; border-radius: 20px; text-align: center;">Click</button> 
        <button id="orange" style="background-color:rgb(235, 184, 118);padding: 20px 40px;margin: 50px; border-radius: 20px; text-align: center;">Click</button> 
    </div>
    <div class="boxa" style="width:100% ;height:350px; display: flex; justify-content: center;">
    <div id="box" style="width: 200px; height: 200px; background-color: rgb(120, 0, 175);border: 1px solid black; border-radius: 20px; margin-top: 30px;"></div>

    </div>
    <div class="btn" style="display: flex;justify-content: center;">
        <button id="visible" style="padding: 20px 40px;margin: 40px; background-color: cornflowerblue; border-radius: 10px;" >Visible</button>
        <button id="invisible" style="padding: 20px 40px;margin: 40px; background-color:burlywood; border-radius: 10px;" >Invisible</button>
    </div>
    <div class="btn"  style="display: flex;justify-content: center">
        <button id="increase" style="padding: 20px 40px;margin: 40px; background-color: rgb(60, 60, 176); border-radius: 10px;" >Increase</button>
        <button id="decrease" style="padding: 20px 40px;margin: 40px; background-color:rgb(161, 105, 31); border-radius: 10px;" >Decrease</button>
    </div>

    <script>
       const button1 = document.getElementById("skyblue")
       button1.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.backgroundColor="skyblue"
       })
       const button2 = document.getElementById("pink")
       button2.addEventListener("click",()=>{
      const box = document.getElementById("box")
        box.style.backgroundColor="pink"
       })
       const button3 = document.getElementById("lightgreen")
       button3.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.backgroundColor="lightgreen"
       })
       const button4 = document.getElementById("yellow")
       button4.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.backgroundColor="lightgoldenrodyellow"
       })
       const button5 = document.getElementById("lavender")
       button5.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.backgroundColor="rgb(188, 188, 229)"
       })
       const button6 = document.getElementById("orange")
       button6.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.backgroundColor="rgb(235, 184, 118)"
       })
       const vis = document.getElementById("visible")
       vis.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.display="block"
       })
       const invis = document.getElementById("invisible")
      invis.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.display="none"
       })
       const inr = document.getElementById("increase")
      inr.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.height="300px"
        box.style.width="300px"

       })
       const dcr = document.getElementById("decrease")
      dcr.addEventListener("click",()=>{
        const box = document.getElementById("box")
        box.style.height="100px"
        box.style.width="100px"     
      })
       
    </script>
</body>
</html>
