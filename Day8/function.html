<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Function</h1>
    <script>

        // function syntax
        function functionName(){
            console.log("HEllo, it's nisha")
        }
         functionName();

    // ways for writing function
         function add(a,b){
            return a+b;
         }
        console.log(add(1,2)); 

 // or store in variable
        let store = add(2,3);
        console.log(store);

        // or

        let ex = function(){
            console.log("heelo from the expression");
        }
        ex();

        //Arrow function

        const func = ()=>{
          console.log("Iam sytax of arrow fuction");
        }
        func();

        // for string kind of func
        function greet(name){
            console.log("hello", name);
        }
        greet("jenisha");

        function welcome (email,name,password){
            console.log("thank you",name,"for joining our team\n Please login with email :",email,"and password",password);
        }
        welcome("jenisha@gmail.com", "jenisha","jenisha123");


    </script>
</body>
</html>
