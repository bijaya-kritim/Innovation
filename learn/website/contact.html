<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact</title>
    <style>
        legend {
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }

        label {
            font-size: 1em;
            font-weight: bold;

        }

        fieldset {
            width: 50%;
            border-radius: 20px;
        }

        .button1 {
            color: white;
            background-color: black;
            border-radius: 20px;
            padding: 1em;
            margin: 1em;

        }

        .button2 {
            color: rgb(0, 0, 0);
            background-color: rgb(255, 255, 255);
            border-radius: 20px;
            padding: 1em;
            margin: 1em;
            width: 7em;
        }

        form {
            display: flex;
            justify-content: center;
            
        }
    </style>
</head>

<body>
    <form action="">

        <fieldset>
            <legend>
                Contact Form
            </legend>
            <div>
                <label for="name">Name:</label>
            </div>
            <div>
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>

            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <br><br>
            <label for="phone-Number">Phone Number:</label>
            <input type="tel" id="phone-Number" name="phone-Number" pattern="[0-9]{10}"
                placeholder="10 digit without country code" required>
            <br><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="other">male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <br><br>
            <label for="time">Time:</label>
            <select id="time" name="time" required>
                <optgroup label="Short Term">
                    <option value="1">15mins</option>
                    <option value="2">30mins</option>
                </optgroup>
                <optgroup label="Long Term">
                    <option value="3">1hrs</option>
                    <option value="4">2hrs</option>
                </optgroup>

            </select> - Note: for more than 2hrs contact support
            <br><br>
            <label for="dob">Time:</label>
            <input type="time"> - Note: Please select a time between 9:00 AM and 5:00 PM
            <br><br>
            <label for="cv">Relevent Document:</label>
            <input type="file" id="document" name="document" required>
            <br><br>
            <label for="Location">Meet-up Location:</label>
            <input type="text" placeholder="eg: cafe, office etc...">
            <br><br>
            <label for="comments">Additional Information:</label>
            <br>
            <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Your comments here..."></textarea>
            <br><br>
            <input type="checkbox">
            <label for="verify">I accept that this data are true and valid</label>
            <br><br>
            <input type="submit" class="button1" id="submit" value="Book Appointment">
            <input type="reset" class="button2"  id="reset" value="Reset">
        </fieldset>
    </form>
    <script>
        const submit1 = document.getElementById("submit")
        submit1.addEventListener("click",function()
    {
        alert("Submitted")
    })
     const reset1 = document.getElementById("reset")
        reset1.addEventListener("click",function()
    {
        alert("resetted")
    })

    </script>
</body>

</html>
