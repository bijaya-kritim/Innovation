<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Book</title>
    <style>
        table, td, th{
            border: 1px solid rgb(83, 80, 81);
            border-collapse: collapse;
        }
    </style>
  </head>
  <body>
    <table>
        <tr>
            <td colspan="6">LOG SHEET</td>
        </tr>
      <tr>
        <th>SN</th>
        <th>Name</th>
        <th>Check-In Time</th>
        <th>Check-out Time</th>
        <th>Tsks</th>
        <th>Status</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Hari</td>
        <td><input type="time"></td>
        <td><input type="time"></td>
        <td rowspan="2">Table Formation</td>
        <td><select>
            <option value="">In Progress</option>
            <option value="">Completed</option>
            <option value="">Blocked</option>
        </select></td>
      </tr>
      <tr>
        <td rowspan="2">2</td>
        <td> </td>
        
        <td>Ram</td>
        <td><input type="time"></td>
        <td><input type="time"></td>
       
        <td><select>
            <option value="">In Progress</option>
            <option value="">Completed</option>
            <option value="">Blocked</option>
        </select></td>
      </tr>
      <tr>
        
        <td>milla</td>
        <td><input type="time"></td>
        <td><input type="time"></td>
        <td>Links and Lists</td>
        <td><select>
            <option value="">In Progress</option>
            <option value="">Completed</option>
            <option value="">Blocked</option>
        </select></td>
      </tr>
      
    </table>
  </body>
</html>
