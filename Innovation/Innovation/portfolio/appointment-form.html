<!DOCTYPE html>
<html>
<head>
    <title>Appointment Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="form-container">
    <h2>Appointment Booking Form</h2>

    <form>

        <label>Full Name:</label><br>
        <input type="text" name="fullname " placeholder="enter your name"><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="enter your email"><br><br>

        <label>Phone:</label><br>
        <input type="tel" name="phone"><br><br>

        <label>Appointment Date:</label><br>
        <input type="date" name="date"><br><br>

        <label>Appointment Time:</label><br>
        <input type="time" name="time"><br><br>

        <label>Service Type:</label><br>
        <select name="service">
            <option value="">Select a service</option>
            <option value="consultation">Consultation</option>
            <option value="meeting">Meeting</option>
            <option value="followup">Follow-up</option>
        </select><br><br>

        <label>Contact Method:</label><br>
        <input type="radio" name="contact" value="email"> Email<br>
        <input type="radio" name="contact" value="phone"> Phone<br><br>

        <label>Gender:</label><br>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br><br>

        <label>Short Note (optional):</label><br>
        <input type="text" name="note" placeholder="Any short note"><br><br>

        <label>
            <input type="checkbox" name="verify"> I confirm my appointment details are correct
        </label><br><br>

        <button type="submit">Book Appointment</button>

    </form>
</div>

</body>
</html>
