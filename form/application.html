<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Application Form</legend>
            
            <label for="name">Name</label>
            <input type="text" name="name" id="name"><br>

            <label for="E-mail">E-mail</label>
            <input type="email" name="E-mail" id="E-mail"><br>

            <label for="password">Password</label>
            <input type="password" name="password id="password"><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender">Male
            <input type="radio" name="gender" id="gender">Female
            <input type="radio" name="gender" id="gender">Others <br>

            <label for="course">Course</label>
            <select name="" id="">
                <optgroup label="IT">
                <option value="">BSc.CSIT</option>
                <option value="">BCA</option>
                <option value="">MIT</option>
                <option value="">BIT</option>
                </optgroup>
                <optgroup label="Commerce">
                <option value="">BA</option>
                <option value="">BBA</option>
                <option value="">MBA</option>
                <option value="">CA</option>
                </optgroup>
            </select><br>
            <label for="rules">Rules you must comply with</label><br>
            <input type="checkbox" name="rules">Arrive at time <br>
            <input type="checkbox" name="rules">Leave at time <br>
            <input type="checkbox" name="rules">No bullying <br>
            <input type="checkbox" name="rules">No figthing in school boundaries <br>

            <label for="">Date of Birth</label>
            <input type="date"><br>
            <input type="month"><br>
            <input type="week"><br>
            <input type="time"><br>
            <input type="datetime-local"><br>

            <label for="cv">CV</label>
            <input type="file"><br>

            <label for="">Choose your fav color.</label>
            <input type="color" name="" id=""> <br>

            <label for="range">Dedication Range</label>
            <input type="range" name="" id="" min="0" max="10" value="5"><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>
</html>
