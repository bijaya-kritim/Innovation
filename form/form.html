<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Surveying Form</title>
</head>
<body>

<div class="Survey">
    
    <h1>Surveying Form</h1>
   
    <form>
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name">

        
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter your email">

        
        <label for="age">Age</label>
        <input type="text" id="age" placeholder="Enter your age">

       
        <label for="role">Which option best describes you?</label>
        <select name="role" id="role">
            <option value="Student">Student</option>
            <option value="Intern">Intern</option>
            <option value="Director">Director</option>
            <option value="HR">H.R.</option>
        </select>

        
        <label>Would you recommend GeeksForGeeks to your friend?</label>
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>

       
        <div class="form-control">
            <label>Languages and Framework (check all that apply)</label>
            <label><input type="checkbox" name="inp"> Java</label>
            <label><input type="checkbox" name="inp"> C</label>
            <label><input type="checkbox" name="inp"> C++</label>
            <label><input type="checkbox" name="inp"> DBMS</label>
            <label><input type="checkbox" name="inp"> JavaScript</label>
            <label><input type="checkbox" name="inp"> HTML</label>
        </div>

       
        <label for="comments">Any other suggestion or message?</label>
        <textarea id="comments" placeholder="Enter your suggestion here."></textarea>

       
        <button type="submit">Submit</button>

    </form>
</div>

</body>
</html>
