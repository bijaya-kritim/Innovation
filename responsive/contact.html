<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f2f6ff;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      form {
        width: 100%;
        max-width: 450px;
      }

      fieldset {
        border: none;
        padding: 25px;
        border-radius: 12px;
        background: white;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      legend {
        font-size: 22px;
        font-weight: bold;
        color: #3366cc;
        padding-bottom: 10px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #333;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 5px;
        font-size: 16px;
        transition: 0.3s ease;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #4a90e2;
        box-shadow: 0 0 6px rgba(74, 144, 226, 0.5);
      }

      .radio-group {
        display: flex;
        gap: 15px;
        margin-bottom: 10px;
      }

      .radio-group label {
        margin: 0;
        font-weight: normal;
      }

      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        font-size: 18px;
        background: #4a90e2;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #3366cc;
      }

      @media (max-width: 480px) {
        fieldset {
          padding: 18px;
        }

        legend {
          font-size: 20px;
        }
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Contact Me</legend>
        <label for="name">Name:</label>
        <input type="text" id="name" required />

        <br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" required />

        <br /><br />

        <label for="phonenumber">Phone No:</label>
        <input type="tel" id="phonenumber" />

        <br /><br />

        <label for="message">Message:</label>
        <textarea id="message" rows="4" required></textarea>

        <br /><br />
        <button id="btn" type="submit">Send Message</button>
      </fieldset>
    </form>
    <!-- arert -->

    <script>
      const button = document.getElementById("btn");
      console.log(button);
      button.addEventListener("click", () => {
        alert("message send successfully");
      });
    </script>
  </body>
</html>
