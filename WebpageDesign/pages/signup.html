<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="../css/signup.css">
  </head>
  <body>
    <div class="main">
      <form>
        <fieldset>
          <legend>Sign Up Form</legend>

          <label for="name">Name :</label>
          <input type="text" name="name" id="name" required />

          <br /><br />

          <label for="email">Email :</label>
          <input type="email" name="email" id="email" required />
          <br /><br />

          <label for="number"> Phone Number :</label>
          <input type="tel" name="phoneNumber" id="phn" required />
          <br /><br />

          <label for="address">Address :</label>
          <input type="text" name="address" id="address" required />
          <br /><br />

          <label for="gender">Gender</label>
          <br />
          <input type="radio" name="gender" id="" />Male<br />
          <input type="radio" name="gender" id="" />Female <br /><br />

          <label for="recomended">Reason For Visit : </label>
          <br />
          <input type="checkbox" name="recomended" id="" /> Friend <br />
          <input type="checkbox" name="recomended" id="" /> Social Media<br />
          <input type="checkbox" name="recomended" id="" /> Relative<br /><br />

          <label for="">Rate My Page</label>
          <input type="range" name="" id="" min="0" max="10" value="5" />
          <br /><br />

          <label for="msge">Message</label>
          <input type="message" rows="3" placeholder="write a message...." />

          <button type="submit">Submit</button>
          <!-- <button type="reset">Reset</button> -->
        </fieldset>
      </form>
    </div>
  </body>
</html>
