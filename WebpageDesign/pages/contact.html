<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>

    <nav class="navbar">
    <div class="logo">WEB PAGE</div>

    <ul class="nav-links">
        <li><a href="../pages/index.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="../pages/service.html">Service</a></li>
        <li><a href="../pages/design.html">Design</a></li>
        <li><a href="../pages/contact.html">Contact</a></li>
    </ul>
</nav>

    <div class="contact-hero">
        <h1>Contact Us</h1>
    </div>

    <div class="contact-container">
        <h2>Get in Touch</h2>
        <p class="contact-intro">Feel free to reach out to us with any questions or inquiries.</p>

        <div class="contact-row">


            <div class="contact-info">
                <h3>Our Details</h3>
                <p><strong>Address:</strong> Kathmandu, Nepal</p>
                <p><strong>Email:</strong> info@example.com</p>
                <p><strong>Phone:</strong> +977-9876543210</p>

            </div>

                <form id="contact_form" class="contact-form">
                <input type="text" name="name" id="name" placeholder="Your Full Name" >
                <input type="email" name="email" id="email" placeholder="Your Email Address" >
                <input type="text" name="subject" id="subject" placeholder="Subject" >
                <textarea placeholder="Your Message" rows="5" id="message"></textarea>
                <button type="submit" id="send">Send Message</button>
            </form> 
        </div>
    </div>

    <script>

      const form = document.getElementById("contact_form");

      form.addEventListener("submit",(e)=>{
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const namePattern = /^[A-Za-z ]{3,50}$/

        const email = document.getElementById("email").value.trim();
        const emailPattern = /^[A-Za-z0-9._-]+@[A-Za-z]+\.[A-Za-z]{2,}$/

        const subject = document.getElementById("subject").value.trim();
        const subjectPattern = /^[A-Za-z0-9 _'"()!%&#-]{3,30}$/

        const message = document.getElementById("message").value.trim();
        const messagePattern = /^[A-Za-z0-9 _;'"()!%&#-]{2,100}$/

        let formsubmission = true;

        if(!namePattern.test(name)){
            formsubmission = false;
            alert("provide valid name");
        }
        if(!emailPattern.test(email)){
            formsubmission = false;
            alert("provide valid email");
        }
        if(!subjectPattern.test(subject)){ 
            formsubmission = false;
            alert("provide valid subject");
        }
        if(!messagePattern.test(message)){
            formsubmission = false;
            alert("provide valid message");
        }

        if(formsubmission){
           alert("send successfully"); 
        }
    })


    </script>
</body>
</html>
