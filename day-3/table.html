<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log book</title>
</head>
<style>
    table ,th,td{
        border: 1px solid #000;
        border-collapse: collapse;
    }
</style>
<body>
    <table>
        <tr>
            <td colspan="6">Log Sheet</td>
        </tr>
        <tr>
            <th>SN</th>
            <th>Name</th>
            <th>Checkin</th>
            <th>CheckkOut</th>
            <th>Task</th>
            <th>status</th>
        </tr>

        <tr>
            <td>1</td>
            <td>Pratigya</td>
            <td><input type="time"></td>
            <td><input type="time"></td>
            <td>Login page </td>
            <td><select name="" id="">
                <option value="">InProgress</option>
                <option value="">Completed</option>
                <option value="">Incomplete</option>
            </select></td>
        </tr>

        <tr>
            <td rowspan="2">1</td>
            <td rowspan="2">Arjun</td>
            <td><input type="time"></td>
            <td><input type="time"></td>
            <td>Login page</td>
            <td><select name="" id="">
                <option value="">InProgress</option>
                <option value="">Completed</option>
                <option value="">Incomplete</option>
            </select></td>
        </tr>

        <tr>
            <td><input type="time"></td>
            <td><input type="time"></td>
            <td>Login page</td>

                <option value="">InProgress</option>
                <option value="">Completed</option>
                <option value="">Incomplete</option>
            </select></td>
        </tr>
        

        
    </table>
</body>
</html>
