<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking Form</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <form>
        <fieldset>
    
            <legend>Appointment Booking Form </legend>

            <label for="name">Name :</label>
            <input type="text" name="name" id="name">

            <br><br>

            <label for="email">Email :</label>
            <input type="email" name="email" id="email">
            <br><br>

            <label for="number"> Phone Number :</label>
            <input type="tel" name="phoneNumber" id="phn">
            <br><br>

            <label for="address">Address :</label>
            <input type="text" name="address" id="address">
            <br><br>

            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="">Male
            <input type="radio" name="gender" id="">Female
            <br><br>

            <label for="course">Service You Need :</label>
            <select name="" id="">
                
                    <option value="">Consulting</option>
                    <option value="">Filling Teeth</option>
                    <option value="">Cleaning Teeth</option>
                    <option value="">Crowning Teeth</option>
            
            </select>
            <br><br>

            <label for="reason">Reason For Visit :</label>
            <br>
            <input type="checkbox" name="reason" id=""> Consulting <br>
            <input type="checkbox" name="reason" id=""> Check up <br>
            <input type="checkbox" name="reason" id=""> Follow up <br><br>

            <label for="">Appointment Date :</label>
            <input type="datetime-local">
            <br><br>

            <label for="cv"></label>
            <input type="file" name="" id="">
            <br><br>

            <label for="">Tooth Ache Range</label>
            <input type="range" name="" id="" min="0" max="10" value="5">
            <br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>

        </fieldset>
    </form>
</body>

</html>
