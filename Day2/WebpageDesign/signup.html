<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
  </head>
  <style>
    .main {
      width: 100%;
      background-image: url(image.webp);
      background-position: center;
      background-size: cover;
      height: 100vh;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f4f6ff;
      display: flex;
      justify-content: center;
      padding-top: 40px;
    }

    form {
      width: 380px;
    }

    fieldset {
      padding: 20px;
      margin-left: 30rem;
      border-radius: 10px;
      border: 1px solid #b8b8b8;
      background: #ffffff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
    }

    form {
      padding: 20px;
      margin: 20px;
    }
    legend {
      font-size: 20px;
      font-weight: bold;
      padding: 0 10px;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin-top: 4px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 5px;
    }

    input[type="range"] {
      width: 100%;
    }

    button {
      padding: 8px 18px;
      border: none;
      border-radius: 5px;
      background: #4a6cf7;
      color: white;
      cursor: pointer;
      margin-right: 10px;
    }

    button[type="reset"] {
      background: #888;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
  <body>
    <div class="main">
      <form>
        <fieldset>
          <legend>Sign Up Form</legend>

          <label for="name">Name :</label>
          <input type="text" name="name" id="name" required />

          <br /><br />

          <label for="email">Email :</label>
          <input type="email" name="email" id="email" required />
          <br /><br />

          <label for="number"> Phone Number :</label>
          <input type="tel" name="phoneNumber" id="phn" required />
          <br /><br />

          <label for="address">Address :</label>
          <input type="text" name="address" id="address" required />
          <br /><br />

          <label for="gender">Gender</label>
          <br />
          <input type="radio" name="gender" id="" />Male<br />
          <input type="radio" name="gender" id="" />Female <br /><br />

          <label for="recomended">Reason For Visit : </label>
          <br />
          <input type="checkbox" name="recomended" id="" /> Friend <br />
          <input type="checkbox" name="recomended" id="" /> Social Media<br />
          <input type="checkbox" name="recomended" id="" /> Relative<br /><br />

          <label for="">Rate My Page</label>
          <input type="range" name="" id="" min="0" max="10" value="5" />
          <br /><br />

          <label for="msge">Message</label>
          <input type="message" rows="3" placeholder="write a message...." />

          <button type="submit">Submit</button>
          <!-- <button type="reset">Reset</button> -->
        </fieldset>
      </form>
    </div>
  </body>
</html>
