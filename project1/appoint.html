<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Appointment Form</title>
    <link rel="stylesheet" href="appoint.css" />
  </head>
  <body>
    <div class="container">
      <form>
        <h2>Book an Appointment</h2>

        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label>Email Address</label>
          <input type="email" placeholder="Enter your Number" required />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="tel" placeholder="Enter your phone number" required />
        </div>

        <div class="form-group">
          <label>Date of Birth</label>
          <input type="date" />
        </div>

        <div class="form-group">
          <label>Gender</label>
          <div class="gender-group">
            <label><input type="radio" name="gender" /> Male</label>
            <label><input type="radio" name="gender" /> Female</label>
            <label><input type="radio" name="gender" /> Other</label>
          </div>
        </div>

        <div class="form-group">
          <label>Appointment Date</label>
          <input type="date" required />
        </div>

        <div class="form-group">
          <label>Appointment Time</label>
          <input type="time" required />
        </div>

        <div class="form-group">
          <label>Appointment Type</label>
          <select required>
            <option disabled selected>Select Type</option>
            <option>Consultation</option>
            <option>Check-up</option>
            <option>Follow-up</option>
            <option>Emergency</option>
          </select>
        </div>

        <div class="form-group">
          <label>Preferred Doctor</label>
          <select>
            <option disabled selected>Select Doctor</option>
            <option>Dr. John Doe</option>
            <option>Dr. Sarah Smith</option>
            <option>Any Available</option>
          </select>
        </div>

        <div class="form-group">
          <label>Mode of Appointment</label>
          <select>
            <option disabled selected>Select Mode</option>
            <option>In-Person</option>
            <option>Online</option>
          </select>
        </div>

        <div class="form-group">
          <label>Reason for Appointment</label>
          <textarea rows="3" placeholder="Write your message..."></textarea>
        </div>

        <div class="form-group">
          <label>Upload Document (optional)</label>
          <input type="file" accept=".pdf,.jpg,.png" />
        </div>

        <div class="form-group">
          <label>Are you a previous patient?</label>
          <select>
            <option disabled selected></option>
            <option>Yes</option>
            <option>No</option>
          </select>
        </div>

        <div class="check-group">
          <input type="checkbox" required />
          <label>I agree to the terms & conditions</label>
        </div>

        <button type="submit" class="btn">Submit Appointment</button>
      </form>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const name = form.querySelector('input[type="text"]').value.trim();
          const email = form.querySelector('input[type="email"]').value.trim();

          if (name === "") {
            alert("Please enter your full name.");
            return;
          }

          const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          if (!emailPattern.test(email)) {
            alert("Please enter a valid email address.");
            return;
          }

          alert("Form submitted successfully!");
          form.submit();
        });
      });
    </script>
  </body>
</html>
