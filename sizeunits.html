<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent{
            width: 50vw;
            height: 50vh;
            background-color: aqua;
            position: absolute;
        }
        .child{
            width: 50px;
            height: 50px;
            background-color: black;
            position: relative;
            left: 50%;
            top: 50%;

        }
        .one{
            font-size: 4rem;
        }
        .two{
            font-size: 64px;
        }
        /* em= immediate parent inherit
        rem = browser */
    </style>
</head>
<body>
    <p class="one">We are one</p>
    <p class="two">We are one</p>

</body>
</html>
