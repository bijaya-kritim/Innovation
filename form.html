<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Application Form</legend>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"/>
            <br>
            <label for="email">Email</label>
            <input type="email" name="" id="" placeholder="enter your email"/>
            <br>
            <label for="password">password</label>
            <input type="password" name="password" id="password"/>
            <br>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="gender"/>Male
            <input type="radio" name="gender" id="gender"/>Female
            <input type="radio" name="gender" id="gender"/>Others
            <br>
            <label for="course">Select your course</label>
            <select name="" id="">
                <optgroup label="Commerce">
                     <option value="">BBA</option>
                      <option value="">BBS</option>
                      <option value="">B.Com</option>
                </optgroup>
                 <optgroup label="IT">
                     <option value="">BCA</option>
                      <option value="">BIT</option>
                      <option value="">Bsc.CSIT</option>

                </optgroup>
                     <optgroup label="Humanities">
                     <option value="">BA</option>
                      <option value="">BSW</option>
                      <option value="">BHM</option>

                </optgroup>
               

            </select>
            <br>
            <br>
            <label for="rules">Rules you must comly with</label><br>
            <input type="checkbox" name="rules" id=""/>Arrive at time<br>
             <input type="checkbox" name="rules" id=""/>Leave at time<br>
              <input type="checkbox" name="rules" id=""/>Complete task
            <br>
            <br>
            <label for="date">Date of birth</label>
            <input type="date" name="" id=""/>
        <br>
        <input type="month"/><input type="week"/><input type="time"/>
        <br>
        <input type="datetime-local"/>
        <br>
        <label for="cv">CV</label>
        <input type="file" name="" id=""/>
        <br>
        <label for="colour">Choose your favourite colour</label>
        <input type="color" name="" id=""/>
        <br>
        <label for="">Dedication range</label>
        <input type="range" name="" id="" min="0" max="10" value="3"/>
        <br>
        <button type="submit">Submit</button><button type="reset">Reset</button>
        </fieldset>
    </form>
    
</body>
</html>
