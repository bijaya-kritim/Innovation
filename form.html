<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    
    <form> 
   <fieldset>
    <label for="name">Name</label>
     <input type="text">
     <br>
     <label for="emial">Email</label>
     <input type="email" name="" id="">

    <br>
    <label for="password">Password</label>
    <input type="password" name="" id="">
    <br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender"> male 
     <input type="radio"> female 
      <br>
      <label for="course">select for course</label>
      <select name="course" id="">
        <optgroup label="it">
            <option value="bba">BBA</option>
            <option value="bca">BCA</option>
        </optgroup>
        <optgroup label="commerce">
            <option value="bbs">BBS</option>
            <option value="bba">BBA</option>

        </optgroup>
      </select>

      <label for="rules"> Rules you must comply</label>
      <br>
      <input type="checkbox" name="rules"> i agree to the term and conditons
      <br>
      <input type="checkbox" name="rules" > i agree to privacy policy 
      <br>

      <label for="dates">Dates</label>
      <input type="datetime-local">

      <br>

      <label for="cv">CV</label>
      <input type="file">
      <br>
      <label for="submit">Submit</label>
      <input type="submit">
      <br>
      <label for="reset"> Reset</label>
      <input type="reset">
      <br>
      <label for="range">Rate it </label>
      <input type="range" min="0" max="10" value="5">
   </fieldset>

    </form>
</body>
</html>
